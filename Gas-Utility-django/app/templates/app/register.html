<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #11998e, #38ef7d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #666;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #11998e;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #38ef7d;
    }

    .text-center {
      text-align: center;
      color: #666;
    }

    a {
      color: #11998e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gas Utility Customer Service Management System</h1>
    <form action="{% url 'registration' %}" method="post">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" name="username" required>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" name="password" required>

      <input type="submit" value="Sign Up">

      <p class="text-center">Already have an account? <a href="{% url 'loginpage' %}">Log in</a></p>
    </form>
  </div>
</body>
</html>
